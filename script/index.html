<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de afazeres</title>
    <link rel="stylesheet" href="/script/style.css">
    
</head>
<body>
    <h1>Próxima função</h1> <!--Aqui é a frase descrevendo a função principal-->

    <form id="formulario"> <!--Abertura de um formulário para capturar a tarefa desejada-->
        <input type="text" class="novatarefa" id="novatarefa" placeholder="Digite a nova tarefa" autocomplete="off"> 
    
        <ul class="afazeres" id="afazerescheck"></ul>
    </form>
    <small>
        Botão esquerdo para tarefas completas.
        Botão direto para apagar o afazer.
    </small>

    <script src="/script/script.js"></script>
</body>
</html>
